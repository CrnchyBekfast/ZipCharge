<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zip Charge</title>
  <link rel="icon" href="lightning.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-secondary">

    <!-- Header -->
    <header class="shadow text-white text-left py-4 px-3 mb-4 rounded mx-3 mt-3" style="background-color: rgba(255, 255, 255, 0.85);">
    <h1 class="m-0 text-muted">Zip Charge⚡</h1>
    </header>
    
    <div style="display: flex; align-items: flex-start;">
        <img src="image.png" class="rounded ms-3 me-3 mb-3 img-fluid" style="max-width: 30%; width: 100%; height: auto;">
        <div class="text-white" style="width: 70%; padding-left: 20px;">
          <p>Write your text about the image here. You can style this div as needed.</p>
        </div>
    </div>
  

  <!-- Tiles -->
  <div class="container">
    <div class="row g-4 text-muted">

      <div class="col-md-4 text-muted">
        <div class="card h-100 shadow" id="port1" style="background-color: rgba(75, 192, 112, 0.75);">
          <div class="card-body text-center">
            <h2 class="card-title text-white">Port 1</h2>
            <p class="card-text text-white" id="port1Text">Current Status : </p>
            <h2 id="symbol1">✅</h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 text-muted">
        <div class="card h-100 shadow" id="port2" style="background-color: rgba(75, 192, 112, 0.75);">
          <div class="card-body text-center">
            <h2 class="card-title text-white">Port 2</h2>
            <p class="card-text text-white" id="port2Text">Current Status : </p>
            <h2 id="symbol2">✅</h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 text-muted">
        <div class="card h-100 shadow" id="port3" style="background-color: rgba(75, 192, 112, 0.75);">
          <div class="card-body text-center">
            <h2 class="card-title text-white">Port 3</h2>
            <p class="card-text text-white" id="port3Text">Current Status : </p>
            <h2 id="symbol3">✅</h2>
          </div>
        </div>
      </div>

    </div>
  </div>

  <hr class="hr-short">

  <footer class="bg-secondary text-white py-3 mt-4 text-center">
    <div class="container">
      <p class="mb-0">Created for MCP101</p>
      <p class="mb-0">©️ Zip Charge 2025</p>
      <p class="mb-0">By Ritwik, Aditya, Ayush and Kapish</p>
      <p class="mb-0">Uses Firebase</p>
    </div>
  </footer>

  <!-- Bootstrap JS (optional for some features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('/realtime-data');
        const data = await response.json();

        const port1 = document.getElementById('port1');
        const port2 = document.getElementById('port2');
        const port3 = document.getElementById('port3');
        const port1Text = document.getElementById('port1Text');
        const port2Text = document.getElementById('port2Text');
        const port3Text = document.getElementById('port3Text');
        const symbol1 = document.getElementById('symbol1');
        const symbol2 = document.getElementById('symbol2');
        const symbol3 = document.getElementById('symbol3');

        
        if (data.state1 === 0) {
            port1.style.backgroundColor = 'rgba(75, 192, 112, 0.75)';
            port1Text.textContent = 'Current Status : Disengaged';
            symbol1.textContent = '✅';
        } else if (data.state1 === 1) {
            port1.style.backgroundColor = 'rgba(255, 96, 61, 0.75)';
            port1Text.textContent = 'Current Status : Engaged';
            symbol1.textContent = '❌';
        } else {
            port1.style.backgroundColor = 'rgba(255, 96, 61, 0.75)';
            port1Text.textContent = 'Error';
            symbol1.textContent='❓';
        }

        if (data.state2 === 0) {
            port2.style.backgroundColor = 'rgba(75, 192, 112, 0.75)';
            port2Text.textContent = 'Current Status : Disengaged';
            symbol2.textContent = '✅';
        } else if (data.state2 === 1) {
            port2.style.backgroundColor = 'rgba(255, 96, 61, 0.75)';
            port2Text.textContent = 'Current Status : Engaged';
            symbol2.textContent = '❌';
        } else {
            port2.style.backgroundColor = 'rgba(255, 96, 61, 0.75)';
            port2Text.textContent = 'Error';
            symbol2.textContent='❓';
        }

        if (data.state3 === 0) {
            port3.style.backgroundColor = 'rgba(75, 192, 112, 0.75)';
            port3Text.textContent = 'Current Status : Disengaged';
            symbol3.textContent = '✅';
        } else if (data.state3 === 1) {
            port3.style.backgroundColor = 'rgba(255, 96, 61, 0.75)';
            port3Text.textContent = 'Current Status : Engaged';
            symbol3.textContent = '❌';
        } else {
            port3.style.backgroundColor = 'rgba(255, 96, 61, 0.75)';
            port3Text.textContent = 'Error';
            symbol3.textContent='❓';
        }

        console.log(data); // Log the received data to see the structure

      } catch (error) {
        console.error('Error fetching data:', error);
        
      }
    }

    fetchData();
  </script>
</body>
</html>
